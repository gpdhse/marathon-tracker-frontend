<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn_gor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log_in_gor.css" />
  </head>
  <body>
    <div class="log-in-gor">
      <div class="container">
      </div>
      <div class="container-1">
        <div class="logo">
          <img class="heart" src="../assets/vectors/heart_2_x2.svg" />
        </div>
        <div class="health-tracker">
        Health Tracker
        </div>
        <div class="container">
          <div class="container-1">
          ВХОД В КАБИНЕТ АДМИНИСТРАТОРА
          </div>
          <div class="form-log-in">
            <div class="input-field">
              <div class="label">
              Email
              </div>
              <div class="input">
                <span class="value">
                Value
                </span>
              </div>
            </div>
            <div class="input-field-1">
              <div class="label-1">
              Password
              </div>
              <div class="input-1">
                <span class="value-1">
                Value
                </span>
              </div>
            </div>
            <div class="button-group">
              <div class="button">
                <span class="button-1">
                Log In
                </span>
              </div>
            </div>
            <div class="text-link">
              <span class="text-link-1">
              Forgot password?
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="container-2">
      Если у Вас нет аккаунта, то предлагаем его завести<br />
      
      </div>
      <div class="form-contact">
        <div class="input-field-2">
          <div class="label-2">
          Name
          </div>
          <div class="input-2">
            <span class="value-2">
            Value
            </span>
          </div>
        </div>
        <div class="input-field-3">
          <div class="label-3">
          Surname
          </div>
          <div class="input-3">
            <span class="value-3">
            Value
            </span>
          </div>
        </div>
        <div class="input-field-4">
          <div class="label-4">
          Email
          </div>
          <div class="input-4">
            <span class="value-4">
            Value
            </span>
          </div>
        </div>
        <div class="textarea-field">
          <div class="label-5">
          Message
          </div>
          <div class="textarea">
            <span class="value-5">
            Value
            </span>
            <img class="drag" src="../assets/vectors/drag_5_x2.svg" />
          </div>
        </div>
        <div class="button-group-1">
          <div class="button-2">
            <span class="button-3">
            Sign Up
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
