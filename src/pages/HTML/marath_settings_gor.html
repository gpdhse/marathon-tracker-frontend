<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MarathSettings_gor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="marath_settings_gor.css" />
  </head>
  <body>
    <div class="marath-settings-gor">
      <div class="container">
      </div>
      <div class="container">
        <div class="logo">
          <img class="heart" src="../assets/vectors/heart_x2.svg" />
        </div>
        <div class="create-new-marathon">
        Create new marathon
        </div>
      </div>
      <div class="container-2">
        <div class="form-contact">
          <div class="input-field">
            <div class="label">
            Time_start
            </div>
            <div class="input">
              <span class="value">
              10:00
              </span>
            </div>
          </div>
          <div class="input-field-1">
            <div class="label-1">
            Time_end
            </div>
            <div class="input-1">
              <span class="value-1">
              15:00
              </span>
            </div>
          </div>
          <div class="input-field-2">
            <div class="label-2">
            Whole_dist
            </div>
            <div class="input-2">
              <span class="value-2">
              20km
              </span>
            </div>
          </div>
          <div class="textarea-field">
            <div class="label-3">
            Number of people
            </div>
            <div class="textarea">
              <span class="value-3">
              300
              </span>
              <img class="drag" src="../assets/vectors/drag_1_x2.svg" />
            </div>
          </div>
          <div class="button-group">
            <div class="button">
              <span class="button-1">
              Submit
              </span>
            </div>
          </div>
        </div>
        <div class="container-1">
          <div class="please-pin-your-first-and-last-path-points-you-could-also-correct-breakpoints-of-the-path">
          Please pin your first and last path points<br />
          <br />
          You could also correct breakpoints of the path
          </div>
          <div class="container-1">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
